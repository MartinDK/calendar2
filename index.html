<body>

    <div id="calendar" class="left"></div>
    <div id="calendar2" class="right"></div>

    <script src="js/calendar.js"></script>

    <script src="js/events.js"></script>
    <script type="text/javascript">

    // TODO: Add date range selection

    // TODO: Create month Object that contains each day of the month

    let cal2 = new Calendar2();
    
    const today = cal2.getToday();
    const startDay = 5;

    let monthArray = cal2.createMonthArray(today.monthIndex);    
    let monthHTML2 = cal2.createMonthHTML(monthArray, startDay);
    document.getElementById('calendar2').insertAdjacentHTML("beforeend", monthHTML2);
    let x = document.querySelectorAll(".calendar-day");
    let e = document.querySelectorAll(`#id-${today.date}`);
    console.log(e);
    cal2.highlightToday(e);

    addEvents(x);

    
    let cal = new Calendar();
    let monthHTML = cal.calendarHTML();
    document.getElementById('calendar').insertAdjacentHTML('beforeend', monthHTML);
    let y = document.querySelectorAll("#day");
    addEvents(y);

    </script>
