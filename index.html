<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<title>Calendar 2</title>
	<link type="text/css" rel="stylesheet" href="./css/styles.css" media="screen">
</head>

<body>
	<!-- <div class="ruler"></div> -->
	<div id="calendar" class="left"></div>
	<div id="calendar2" class="right"></div>
	<script src="js/calendar2.js"></script>
	<script src="js/events2.js"></script>
	<script type="text/javascript">
		// Create Calendars
		let calOne = Calendar2.createCalendar('calendar');
		let calTwo = Calendar2.createCalendar('calendar2');
		// Add Events
		Events.createEvents("calendar", calOne);
		Events.createEvents("calendar2", calTwo);

	</script>
</body>
